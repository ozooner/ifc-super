<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The alert() Method</h2>

<p>Click the button to display an alert box.</p>


<script>
window.addEventListener('DOMContentLoaded', () => {
    window.addEventListener('click', (event) => {
        window.alert("FUCKK")
      });
});

</script>

</body>
</html>
